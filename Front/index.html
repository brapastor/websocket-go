<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div id="container">
    <div id="registro">
        <form id="form_registro">
            <label for="username">Username</label>
            <input type="text" name="username" id="username"/>
            <input type="submit" value="Ingresa" class="btn btn-primary">
        </form>
    </div>
</div>
<div id="container_chat">
    <div class="chat">
        <div id="chatZone">
            <form id="form_message">
                <textarea name="" id="chat_area" cols="70" rows="20" class="form-control"></textarea>
                <input type="text" id="msg" name="msg" class="form-control" autofocus>
                <input type="submit" class="btn btn-primary" id="send" value="Enviar">
            </form>

        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/server_go.js"></script>
</body>
</html>
